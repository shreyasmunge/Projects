<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form  id= "form" action="https://formspree.io/f/xknlozay" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Health Form</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name"
            required>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="Enter your age"
            required>
            <label for="weight">Weight:</label>
            <input type="number" class="weight" id="weight" placeholder="Enter your weight in kgs"
            required>
            <label for="email">Email id:</label>
            <input type="email" class="email" id="email" placeholder="Enter your mail"
            required>
            <label for="file">Upload a file:</label>
            <input type="file" class="file" id="file" accept=".txt, .pdf, .doc">
            <button id="button" type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
